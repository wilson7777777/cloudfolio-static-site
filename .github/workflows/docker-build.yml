name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub (optional if you want to push)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 4. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t cloudfolio-static-site:latest .

      # 5. Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker tag cloudfolio-static-site:latest ${{ secrets.DOCKER_HUB_USERNAME }}/cloudfolio-static-site:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cloudfolio-static-site:latest
